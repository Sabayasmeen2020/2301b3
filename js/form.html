<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="w-50 p-5 bg-light mx-auto mt-5">
        <input type="text" placeholder="enter your name" class="form-control mb-2" id="username">
        <input type="email" placeholder="enter email" class="form-control mb-2" id="email">
        <input type="text" placeholder="enter phone" class="form-control mb-2" id="phone">
        <input type="text" placeholder="enter address" class="form-control mb-2" id="address">
        <button class="btn btn-warning" onclick="myFunc()">Submit</button>
    </div>
    <script>
        function myFunc(){
            var inputs = document.querySelectorAll('input');
            var arr = [];
            for(i of inputs){
                arr.push(i.value);
            }
            localStorage.setItem('userInformation', arr);                 
        }
    </script>
</body>
</html>
